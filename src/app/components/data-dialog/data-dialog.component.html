<form [formGroup]="formGroup">

  <h1 mat-dialog-title>
    <button (click)="onNoClick()" class="btn-close"></button>
  </h1>
  <div mat-dialog-content>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>ID</mat-label>
      <input matInput
             formControlName="id">
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Nombre</mat-label>
      <input matInput
             formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-25 m-3">
      <mat-label>Número A</mat-label>
      <input matInput
             type="number"
             formControlName="numA">
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-25 m-3">
      <mat-label>Operación</mat-label>
      <mat-select [(value)]="operand">
        <mat-option *ngFor="let op of operations" [value]="op" >{{ op }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-25 m-3">
      <mat-label>Número B</mat-label>
      <input matInput
             type="number"
             formControlName="numB">
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Tiempo estiamdo (maximo 10 segundos)</mat-label>
      <input matInput
             type="number"
             min="1"
             max="10"
             formControlName="time"
             class="t">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button (click)="save()" class="btn btn-outline-dark w-100" autofocus type="submit" id="registerBtnDataDialog">Registrar Instrucción</button>
  </div>
</form>
