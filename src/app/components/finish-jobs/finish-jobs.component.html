<div class="container-fluid">
  <div class="row">
    <div class="col">
      <span class="h3">Procesos terminados</span>
    </div>
  </div>
</div>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Lote</th>
    <th scope="col">N. Programa</th>
    <th scope="col">Operación</th>
    <th scope="col">Resultado</th>
    <th scope="col">Tiempo de ejecución</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let job of this.finishJobs.getFinishJobs()">
    <td>{{job.Lote}}</td>
    <td>{{job.ID}}</td>
    <td>{{ job.Ope }}</td>
    <td>{{ job.OpeResult }}</td>
    <td>{{ job.TimeInProgress}}</td>
  </tr>
  </tbody>
</table>


<div *ngIf="ins.getStatus()=='F'">
  <span class="h3">Tiempo total de ejecución de procesos:{{calculateTotalTime()}} </span>
</div>
